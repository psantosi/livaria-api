<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IMDd: Ratings, Reviews, and Where to Watch the Best Movies & TV Shows</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/login.css">
  </head>

  <body class="login">
    <div
      id="okToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong class="me-auto">Sucesso</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">
        Login realizado com sucesso.
      </div>
    </div>

    <div
      id="errorToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header text-bg-danger">
        <strong class="me-auto">Erro</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">
        Usuario ou senha inv√°lido!
      </div>
    </div>

    <div class="d-flex justify-content-center d-none">
      <div class="spinner-border" role="status" id="loading"></div>
    </div>

    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase">
                    Login - IMDd: Ratings, Reviews, and Where to Watch the Best Movies & TV Shows
                  </h2>
                  <p class="mb-2">Por favor, entre com seu Login e senha!</p>
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      required="true"
                      placeholder="Seu username"
                      id="username"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="*******"
                      required="true"
                      id="password"
                    />
                  </div>
                  <div class="d-grid">
                    <button
                      class="btn btn-outline-dark"
                      onclick="login()"
                      type="button"
                    >
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
  <script src="scripts/login.js"></script>
</html>
