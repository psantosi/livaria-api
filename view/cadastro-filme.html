<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadatro de Filme - IMDd: Ratings, Reviews, and Where to Watch the Best Movies & TV Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa fa-film" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cadastro-filme.html">Cadastro de Filme</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-light" type="button" onclick="localStorage.removeItem('Authorization'); window.location = '/view/login.html'">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="okToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Sucesso</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Filme cadastrado com sucesso.
        </div>
    </div>
    <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Erro</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Erro ao cadastrar filme, tente novamente
        </div>
    </div>

    <div class="container">
        <form class="mb-3 mt-md-4">
            <h2 class="fw-bold mb-2 text-uppercase text-center">
                Cadatro de Filme
            </h2>
            <div class="mb-3">
                <label class="form-label">Titulo</label>
                <input type="text" class="form-control" required="true" id="titulo" />
            </div>
            <div class="mb-3">
                <label class="form-label">Diretor</label>
                <input type="text" class="form-control" required="true" id="diretor" />
            </div>
            <div class="mb-3">
                <label class="form-label">Gênero</label>
                <input type="text" class="form-control" required="true"  id="genero" />
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea type="text" class="form-control" required="true" id="descricao"></textarea>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" onclick="cadastrar()" type="button">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
<script src="scripts/cadastro-filme.js"></script>

</html>
